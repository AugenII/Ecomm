{% extends "base.html" %}
{% load static %}
{% block content  %}
   <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
      <div class="row" style="align-items: center;">
         <div class="col-4"></div>
         <div class="col-4">
            {% include 'includes/messages.html' %}
            <form method="post" action="{% url 'forgot_password' %}">
               {% csrf_token %}
               <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Email</label>
                  <input type="email" name="mail" class="form-control"
                     id="exampleInputPassword1">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password1" class="form-control" id="exampleInputPassword1">
                  <label for="exampleInputPassword1" class="form-label">Re-type Password</label>
                  <input type="password" name="password2" class="form-control" id="exampleInputPassword1">
               </div>
               <button type="submit" class="btn btn-primary">Submit</button>
            </form>
         </div>
         <div class="col-4"></div>
      </div>

   </div>


{% endblock %}
