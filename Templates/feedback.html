{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
    {% include 'includes/messages.html' %}
    <div class="row">
      <div class="col-6">
        <form method="post" class="form-control">
           {% csrf_token %} 
          {{ form | crispy }}
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
